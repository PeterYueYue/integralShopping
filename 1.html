<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>适用门店</title>
  <!--忽略电话号码和email识别-->
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!--隐藏ios上的浏览器地址栏-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <!-- UC默认竖屏 ，UC强制全屏-->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 QQ强制全屏-->
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <script src="js/device.js" type="text/javascript"></script>
  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<style>
  #tit {height: 0.3rem;width: 6rem;}
  #tit span {float: left; height: 0.3rem; line-height: 0.3rem; width: 2rem; font-size: 0.2rem; text-align: center;
    color: #ccc;background: green;}
  ul{padding:0;margin:0}
  #con li{display: none; height: 2rem; width: 6rem;background: pink;font-size: 1rem;line-height: 2rem;text-align: center;list-style: none;}
  #tit span.select {background: red; color: #ccc;}
  #con li.show {display: block;}
</style>
<body>

  <div id="tit">
    <span class="select">标题1</span>
    <span>标题2</span>
    <span>标题3</span>
  </div>
  <ul id="con">
    <li class="show">内容111</li>
    <li>内容222</li>
    <li>内容333</li>
  </ul>

</body>
</html>
<script>
  $('#tit span').click(function() {
    var i = $(this).index();//下标第一种写法
    //var i = $('tit').index(this);//下标第二种写法
    $(this).addClass('select').siblings().removeClass('select');
    $('#con li').eq(i).show().siblings().hide();
  });
</script>
