<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>积分商城</title>
  <!--忽略电话号码和email识别-->
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!--隐藏ios上的浏览器地址栏-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <!-- UC默认竖屏 ，UC强制全屏-->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 QQ强制全屏-->
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <script src="js/device.js" type="text/javascript"></script>
</head>
<body>
<div class="i_warp">
  <div class="i_warp_banner"><img src="images/banner.png" alt=""></div>

  <div class="i_warp_zmd">
    <div class="name">最新消息</div>
    <div class="marquee">
      <div>金卡会员刘**刚刚兑换了一张iPhoneX 800元代金券</div>
    </div>
  </div>

  <div class="i_warp_hot">
    <div class="title">热销商品</div>
    <div class="item">
      <div class="pic">
        <div class="picture">
          <img src="images/icon_plus.png" alt="" class="plus">
          <img src="images/pic_02.png" alt="" class="photo">
        </div>
        <div class="name">iPhoneX 8折券</div>
        <div class="sore hy"><span>200</span>积分</div>
      </div>
      <div class="pic">
        <div class="picture">
          <img src="images/icon_new.png" alt="" class="plus">
          <img src="images/pic_01.png" alt="" class="photo">
        </div>
        <div class="name">汉堡王 20元代金券</div>
        <div class="sore"><span>10</span>积分</div>
      </div>
      <div class="pic">
        <div class="picture">
          <img src="images/icon_new.png" alt="" class="plus">
          <img src="images/pic_03.png" alt="" class="photo">
        </div>
        <div class="name">迷你小旋风风扇</div>
        <div class="sore"><span>80</span>积分</div>
      </div>
    </div>
  </div>

  <div class="i_warp_go"><img src="images/plus.png" alt=""></div>

  <div class="i_warp_tab">
    <ul>
      <li class="active">代金券</li>
      <li>折扣券</li>
      <li>实物换购券</li>
      <li>现金抵价券</li>
    </ul>
    <div class="i_warp_main">
      <div class="list">
        <img src="images/pic_01.png" alt="" class="shop">
        <div class="right">
          <div class="title"><img src="images/icon_huo.png" alt="">汉堡王30元超值代金券</div>
          <div class="sale">兑换条件：<span class="card_new">金卡会员</span></div>
          <div class="number cur"><span class="points">100</span>积分<span class="exchange">1000人兑换</span></div>
        </div>
      </div>
      <div class="list">
        <img src="images/icon_plus.png" alt="" class="plus">
        <img src="images/pic_02.png" alt="" class="shop">
        <div class="right">
          <div class="title">汉堡王30元超值代金券</div>
          <div class="sale">兑换条件：<span class="card_plus">PLUS会员</span></div>
          <div class="number"><span class="points">100</span>积分<span class="exchange">1000人兑换</span></div>
        </div>
        <img src="images/icon_out.png" alt="" class="out">
      </div>
    </div>
  </div>

</div>
</body>
</html>
